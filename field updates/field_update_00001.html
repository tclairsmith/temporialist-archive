<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Update: [Title Here]</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <header>
    <div id="nav-placeholder"></div>
  </header>

  <main class="archive-page">
    <h1>FIELD UPDATE: [Title Here]</h1>
    <p class="archive-date">[Date Here]</p>
    <div class="archive-description">
      <p>[Your full update text goes here. Use basic HTML paragraphs.]</p>
    </div>
  </main>

  <script>
    fetch('/nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;

        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        if (navToggle && navMenu) {
          navToggle.addEventListener('click', () => {
            const isActive = navMenu.classList.toggle('active');
            navToggle.innerHTML = isActive ? '&times;' : '&#9776;';
          });

          navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
              navMenu.classList.remove('active');
              navToggle.innerHTML = '&#9776;';
            });
          });
        }
      })
      .catch(error => console.error('Failed to load nav:', error));
  </script>

</body>
</html>
