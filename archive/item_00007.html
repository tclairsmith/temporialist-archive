<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archive Item 0014 - The Temporalist Archive</title>
  <link rel="stylesheet" href="../styles.css" />
  <meta name="description" content="Brief description of Archive Item 0014.">
  <meta name="date" content="2025-07-07" />
</head>
<body>
<div id="nav-placeholder"></div>

  <main>
    <article class="archive-page">
      <h1>Archive Item 0007</h1>
      <p class="archive-date">2025-07-07</p>
      <h2>Back In the Valley Annotated Page</h2>
       <div class="archive-image">
        <a href="images/full/item_00007" target="_blank">
          <img src="images/full/item_00007" alt="An excerpt from Back in the Valley annotated by the Beloved." />
        </a>
</div>
     
      </div>
      <p class="archive-description">
       Gospel fragment from "Back in the Valley," possibly redacted by the Beloved. Note exposed text not seen in canonical gospel.
      </p>
    </article>
  </main>
  <script>
  fetch('/nav.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('nav-placeholder').innerHTML = html;

      // Re-bind nav interactivity after injection
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');

      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          const isActive = navMenu.classList.toggle('active');
          navToggle.innerHTML = isActive ? '&times;' : '&#9776;';
        });

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            navToggle.innerHTML = '&#9776;';
          });
        });
      }
    })
    .catch(error => console.error('Failed to load nav:', error));
</script>
</body>
</html>
