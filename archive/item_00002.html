<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archive Item 00002 - The Temporialist Archive</title>
  <link rel="stylesheet" href="../styles.css" />
  <meta name="description" content="Cyanotype print created by The Beloved in Summer 2021. Known as the only “official” icon of the Truest. Used in meditation to deepen the spiritual connection between a follower and their Relic." />
  <meta name="date" content="2025-07-09" />
</head>
<body>
 <div id="nav-placeholder"></div>

  <main>
    <article class="archive-page">
      <h1>Archive Item 00002</h1>
      <p class="archive-date">2025-07-09</p>
      <h2>Beverly’s Cigarette Butt</h2>
      <div class="archive-image">
        <a href="/images/full/item_00001.jpg" target="_blank">
          <img src="/images/full/item_00001.jpg" alt="Cyanotype print created by The Beloved in Summer 2021. Known as the only “official” icon of the Truest. Used in meditation to deepen the spiritual connection between a follower and their Relic." />
        </a>
      </div>
      <p class="archive-description">
       Cyanotype print created by The Beloved in Summer 2021. Known as the only “official” icon of the Truest. Used in meditation to deepen the spiritual connection between a follower and their Relic.
      </p>
    </article>
  </main>
  <script>
  fetch('/nav.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('nav-placeholder').innerHTML = html;

      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');

      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          const isActive = navMenu.classList.toggle('active');
          navToggle.innerHTML = isActive ? '&times;' : '&#9776;';
        });

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            navToggle.innerHTML = '&#9776;';
          });
        });
      }
    })
    .catch(error => console.error('Failed to load nav:', error));
</script>
</body>
</html>
