<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archive Item 0001 - The Temporialist Archive</title>
  <link rel="stylesheet" href="../styles.css" />
  <meta name="description" content="Relic believed to belong to Beverly, retrieved from behind a K-Mart in Cleveland." />
  <meta name="date" content="2025-07-09" />
</head>
<body>
 <div id="nav-placeholder"></div>

  <main>
    <article class="archive-page">
      <h1>Archive Item 0001</h1>
      <p class="archive-date">2025-07-09</p>
      <h2>Beverlyâ€™s Cigarette Butt</h2>
      <div class="archive-image">
        <a href="/images/full/item_00001.jpg" target="_blank">
          <img src="/images/full/item_00001.jpg" alt="Tupperware container holding a cigarette butt and sod." />
        </a>
      </div>
      <p class="archive-description">
        Relic believed to belong to Beverly, retrieved by her estranged husband from behind a Cleveland K-Mart. Authenticated by the Truest and linked to a reported vision of her future self in 1996.
      </p>
    </article>
  </main>
  <script>
  fetch('/nav.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('nav-placeholder').innerHTML = html;

      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');

      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          const isActive = navMenu.classList.toggle('active');
          navToggle.innerHTML = isActive ? '&times;' : '&#9776;';
        });

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            navToggle.innerHTML = '&#9776;';
          });
        });
      }
    })
    .catch(error => console.error('Failed to load nav:', error));
</script>
</body>
</html>
