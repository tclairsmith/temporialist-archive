<body>

  <main>
   <section class="become-archivist">
 <form

  method="post"

  novalidate
>

  <input type="hidden" name="u" value="8fff743890641737afb201779">
  <input type="hidden" name="id" value="b09f4aec9f">

  <h2>Join the Order of the Archive</h2>
  <p>Receive sacred updates. Submit relics. Bear witness to unfolding time.</p>

  <div class="form-row">
    <label for="mce-FNAME">First Name</label>
    <input type="text" name="FNAME" id="mce-FNAME" placeholder="Beloved Acolyte">
  </div>

  <div class="form-row">
    <label for="mce-EMAIL">Email Address</label>
    <input type="email" name="EMAIL" id="mce-EMAIL" placeholder="acolyte@timeless.org" required>
  </div>

  <!-- Hidden bot field -->
  <div style="position: absolute; left: -5000px;" aria-hidden="true">
    <input type="text" name="b_8fff743890641737afb201779_b09f4aec9f" tabindex="-1" value="">

</form>

</section>

  </main>
  <script>
  fetch('/nav.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('nav-placeholder').innerHTML = html;

      // Re-bind nav interactivity after injection
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');

      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          const isActive = navMenu.classList.toggle('active');
          navToggle.innerHTML = isActive ? '&times;' : '&#9776;';
        });

        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            navToggle.innerHTML = '&#9776;';
          });
        });
      }
    })
    .catch(error => console.error('Failed to load nav:', error));
</script>

</body>
</html>
